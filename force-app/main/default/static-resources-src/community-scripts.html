<script type="text/javascript">

(function(window,undefined){
	 
	var baseUrl = "membertest.ocdla.org/sites/default/modules/fonteva";
	
	
	
	var createCssNode = function(url){
		// console.log('Creating css node for '+url);
		var cssNode = document.createElement('link');
		cssNode.type = 'text/css';
		cssNode.rel = 'stylesheet';
		cssNode.href = '//'+baseUrl + "/"+url;
		return cssNode;
	};
	
	var createJsNode = function(url){
		// console.log('Creating css node for '+url);
		var jsNode = document.createElement('script');
		jsNode.type = 'text/javascript';
		if(url.indexOf('http')===0) {
			jsNode.src = url;
		} else {
			jsNode.src = '//'+baseUrl + "/"+url;
		}
		return jsNode;
	};
	
	window.addJs = function(url){
		var head = document.getElementsByTagName('head')[0];
		head.appendChild(createJsNode(url));
	};
	
	window.addCss = function(url){
		var head = document.getElementsByTagName('head')[0];
		head.appendChild(createCssNode(url));
	};
	
	window.pageUrlContains = function(url){
		var curLoc;
		
		url = url.toLowerCase();
		curLoc = window.location.href.toLowerCase();
		return curLoc.indexOf(url) > -1;
	}
    
})(window,undefined);


if(pageUrlContains("OrderApi__Checkout") && pageUrlContains("membershipRenewal=true")){
	addJs("components/checkout-updater/checkout.js");
}


if(pageUrlContains("OrderApi__Checkout")){
	addCss("components/checkout-updater/checkout.css");
}

</script>
